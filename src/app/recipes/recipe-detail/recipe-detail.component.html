<div class="row">
    <div class="col-12">
        <img class="img-fluid" [src]="recipe.imgUrl" [alt]="recipe.name">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }} </h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">To Shopping List</button>
            <button type="button" class="btn btn-primary">Edit Recipe</button>
            <button type="button" class="btn btn-primary">Delete Recipe</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ recipe.description }} 
    </div>
</div>
<div class="row">
    <div class="col-12">
        Ingridients
    </div>
</div>
