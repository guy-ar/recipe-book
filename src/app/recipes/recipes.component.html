<div class="row">
    <div class="col-md-5">
        <app-recipe-list (transferRecipe)="selectedItem=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="selectedItem" *ngIf="selectedItem; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>No Item was selected</p>
        </ng-template>
        
    </div> 

</div>
