
<div class="container">
    <div class="row">
        <button class="btn btn-primary ml-auto"  data-toggle="modal" data-target="#modelId">New Recipe</button>
    </div>
    <hr>
    <div class="row">
        <div class="list-group"> 

            <app-recipe-item 
            *ngFor="let recipeEl of recipes" 
            [recipe]="recipeEl"
            (itemSelected)=onItem(recipeEl);>
            </app-recipe-item>
        </div>
    </div>
</div>
