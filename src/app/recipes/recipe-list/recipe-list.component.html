
<div class="container">
    <div class="row">
        <button class="btn btn-primary ml-auto"  data-toggle="modal" data-target="#modelId">New Recipe</button>
    </div>
    <hr>
    <div class="row">
        <div class="list-group"            
            *ngFor="let recipe of recipes;"> 

            <a href="#" class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-md-9">
                        <h4 class="card-title">{{recipe.name}}</h4>
                        <p class="card-text">{{recipe.description}}</p>
                    </div>
                    <div class="col-md-3">
                        <img class="card-img-top" [src]="recipe.imgUrl" alt=" {{ recipe.name }}">
                    </div>
                </div>
                
                
            </a>
        </div>
    </div>
</div>

<app-recipe-item></app-recipe-item>
